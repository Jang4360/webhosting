<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="profile2.css" rel="stylesheet">
</head>
<body>

    <div class="profile">
        <div class="user display-flex-center position-relative">
            <img class="user__img" src="./img/user.png">
            <div class="user__id">장주윤</div>
        </div>
        <div class="user display-flex-center">
            <div class="addBtn">
                <span class="material-symbols-outlined">
                    add
                </span>
            </div>
            <div class="user__id">새프로필</div>
        </div>
    </div>
    <div class="continueWatch">
        <p class="continueWatch__header">이어보기</p>
        <ul>
            <li>
                <div class="continueWatch__movie">
                    <img src="./img/공주.jpeg">
                    <span class="continueWatch__title">아홉공주</span>
                </div>
            </li>
            <li>
                <div class="continueWatch__movie">
                    <img src="./img/주토피아.jpeg">
                    <span class="continueWatch__title">주토피아</span>
                </div>
            </li>
            <li>
                <div class="continueWatch__movie">
                    <img src="./img/코코.jpeg">
                    <span class="continueWatch__title">코코</span>
                </div>
            </li>
        </ul>
    </div>
    <div class="wishlist">
        <p class="wishlist__header">내가 찜한 목록</p>
        <ul>
            <li>
                <div class="wishlist__list">
                    <div class="wishlist__img">
                        <img src="./img/킹덤.jpeg">
                    </div>
                    <div class="wishlist__content">
                        <span class="wishlist__title">킹덤</span>
                        <span class="wishlist__text">주지훈, 류승룡 주연 </span>
                    </div>
                    <div class="wishlist__click">
                        <span class="material-symbols-outlined">
                            play_arrow
                        </span>
                    </div>
                </div>
            </li>
            <li>
                <div class="wishlist__list">
                    <div class="wishlist__img">
                        <img src="./img/최악의 악.jpeg">
                    </div>
                    <div class="wishlist__content">
                        <span class="wishlist__title">최악의 악</span>
                        <span class="wishlist__text">위하준, 지창욱 주연 </span>
                    </div>
                    <div class="wishlist__click">
                        <span class="material-symbols-outlined">
                            play_arrow
                        </span>
                    </div>
                </div>
            </li>
            <li>
                <div class="wishlist__list">
                    <div class="wishlist__img">
                        <img src="./img/이두나.jpeg">
                    </div>
                    <div class="wishlist__content">
                        <span class="wishlist__title">이두나</span>
                        <span class="wishlist__text">수지 주연 </span>
                    </div>
                    <div class="wishlist__click">
                        <span class="material-symbols-outlined">
                            play_arrow
                        </span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="nav">
        <a>
            <span class="material-symbols-outlined icon-clicked">
                search
            </span>
        </a>
        <a>
            <span class="material-symbols-outlined">
                person
            </span>
        </a>
    </div>
    
</body>
</html>
